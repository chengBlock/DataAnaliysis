<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON_Async</title>
    <script src="../js/echarts.min.js"></script>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <div style="width: 600px;height: 400px" id="my_chart"></div>

    <script type="text/javascript">
        // 初始化echarts实例
        var myChart = echarts.init(document.getElementById("my_chart"));

        // 异步加载
        // 数据的更新都通过 setOption实现，你只需要定时获取数据，setOption 填入数据
        $.get('../json/data.json').done(function (data) {
            console.log(data.nums)
            myChart.setOption({
                title: {
                    text: '异步数据加载示例'
                },
                tooltip: {},
                legend: {
                    data:['销量']
                },
                xAxis: {
                    data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                },
                yAxis: {},
                series: [{
                    name: '销量',
                    type: 'bar',
                    data: data.nums
                }]
            });
        });
    </script>
</body>
</html>
